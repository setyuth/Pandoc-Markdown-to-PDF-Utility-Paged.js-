<style>
  /* =========================================
     PAGED.JS CONFIGURATION v2.0.0
     ========================================= */

  /* String Sets - Grab metadata from DOM */
  meta[name="title"] {
    string-set: doc-title content(content);
  }

  #doc-date-val {
    string-set: doc-date content(text);
  }

  #doc-author-val {
    string-set: doc-author content(text);
  }

  #doc-theme-val {
    string-set: doc-theme content(text);
  }

  /* =========================================
     PAGE LAYOUT
     ========================================= */
  @page {
    size: A4;
    margin: 12mm 15mm 22mm 15mm;

    /* HEADER - Document Title */
    @top-center {
      content: string(doc-title);
      font-size: 9pt;
      font-weight: 600;
      color: #777;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e0e0e0;
    }

    /* FOOTER - LEFT (Author/Prepared by) */
    @bottom-left {
      content: "Prepared by: " string(doc-author);
      font-size: 8.5pt;
      color: #666;
    }

    /* FOOTER - CENTER (Page Numbers) */
    @bottom-center {
      content: "Page " counter(page) " of " counter(pages);
      font-size: 8.5pt;
      color: #666;
      font-weight: 500;
    }

    /* FOOTER - RIGHT (Date) */
    @bottom-right {
      content: "Created: " string(doc-date);
      font-size: 8.5pt;
      color: #666;
    }
  }

  /* First page - no header */
  @page :first {
    @top-center {
      content: none;
    }
  }

  /* =========================================
     ENHANCED ELEMENTS
     ========================================= */
  
  /* Cover Page Styling */
  .cover-page {
    page-break-after: always;
    text-align: center;
    padding: 60px 40px;
  }

  .cover-page h1 {
    font-size: 32pt;
    margin-top: 100px;
    margin-bottom: 20px;
  }

  .cover-page .subtitle {
    font-size: 16pt;
    color: #666;
    margin-bottom: 40px;
  }

  .cover-page .meta {
    margin-top: 80px;
    font-size: 11pt;
    color: #999;
  }

  /* Page Breaks */
  .page-break {
    page-break-after: always;
  }

  .no-break {
    page-break-inside: avoid;
  }

  /* Callout Boxes */
  .callout {
    border-left: 4px solid #2196F3;
    background: #f8f9fa;
    padding: 12px 16px;
    margin: 16px 0;
    page-break-inside: avoid;
  }

  .callout.warning {
    border-left-color: #ff9800;
  }

  .callout.danger {
    border-left-color: #f44336;
  }

  .callout.success {
    border-left-color: #4caf50;
  }

  /* Footnotes */
  .footnote {
    font-size: 8.5pt;
    color: #666;
    border-top: 1px solid #e0e0e0;
    padding-top: 8px;
    margin-top: 20px;
  }
</style>
