<style>
  /* =========================================
     PAGED.JS SETTINGS
     ========================================= */

  /* 1. Grab Title from Metadata */
  meta[name="title"] {
    string-set: doc-title content(content);
  }

  /* 2. Grab Date from the HIDDEN DIV injected by Batch file */
  #doc-date-val {
    string-set: doc-date content(text);
  }

  @page {
    size: A4;
    margin: 10mm 10mm 20mm 15mm;

    /* HEADER */
    @top-center {
      content: string(doc-title);
      font-size: 9pt;
      font-weight: 600;
      color: #777;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* FOOTER - LEFT (DATE) */
    @bottom-left {
	  content: "Prepared by: Mr. SET Yuth"; 
      font-size: 9pt;
      color: #777;
    }

    /* FOOTER - CENTER (PAGINATION) */
    @bottom-center {
      content: "Page " counter(page) " of " counter(pages);
      font-size: 9pt;
      color: #777;
    }

    /* FOOTER - RIGHT (AUTHOR) */
    @bottom-right {
      content: "Created: " string(doc-date);
      font-size: 9pt;
      color: #777;
    }
    
    border-bottom: none;
  }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
